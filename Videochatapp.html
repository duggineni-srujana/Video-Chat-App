<!DOCTYPE html>
<html lang="en">
	<head>
    		<meta charset="UTF-8" />
    		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Video-Chat-App</title>
		<script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.1.js"></script>
		<link rel="stylesheet" href="Videochatappcss.css" />
	</head>
	<body>
		<div class="title">
			<h1>VIDEO CHAT APP</h1>
			<p><i>Use this website to make video calls</i></p>
    		</div>
		<div class="button" >
      			<button class="button mute" onclick="muteAudio()">mute</button>
      			<button class="button unmute" onclick="unmuteAudio()">unmute</button>
    		</div>
		<div class="container">
      			<div id="local" class="left"></div>
      			<div id="remote" class="right"></div>
    		</div>
	</body>
  	<script src="script.js"></script>
</html>
